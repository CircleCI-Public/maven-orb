version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12
  shellcheck: circleci/shellcheck@3

filters: &filters
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/review:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - shellcheck/check:
          filters: *filters
      - orb-tools/continue:
          filters: *filters
          orb_name: orb-under-test
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          requires:
            - orb-tools/lint
            - orb-tools/review
            - orb-tools/pack
            - shellcheck/check
