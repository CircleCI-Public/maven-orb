description: >
  If you have a standard maven project, you can use this orb to run through
  a common maven workflow. Without any additional configuration you can
  build, test, and automatically have your test results uploaded to CircleCI.
usage:
  version: 2.1

  orbs:
    maven: circleci/maven@x.y

  workflows:
    maven_test:
      jobs:
        - maven/test