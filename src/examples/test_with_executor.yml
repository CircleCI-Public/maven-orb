description: |
  This example shows how to define an a custom executor for the maven/test job.
usage:
  version: 2.1
  orbs:
    maven: circleci/maven@1.1
  executors:
    example:
      docker:
        - image: cimg/openjdk:15.0
  workflows:
    maven_test:
      jobs:
        - maven/test:
            executor: example
